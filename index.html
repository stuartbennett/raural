	<meta name="description" content="minimal playlists - create, listen and share.">

<body>
	<section id="rauralApp">
		<header id="header">
			<div id="innerHeader">
				<img id="icon" src="/images/whiteleaf.png">
				<h1 id="title">raural</h1>
				<span id="rauralDescription">minimal playlists</span>
				<a id="share" href="#">share playlist</a>
			</div>
		</header>
		<section id="appBodyContainer">
			<div id="shareBox"></div>
			<section id="search">
				<input type="text" name="searchBox" id="searchBox" placeholder="Enter an artist or song and hit enter a few times" autofocus>
				<img id="searchButton" src="/images/btn_search.png">
			</section>
			<section id="main">
				<ul id="playlist"></ul>
			</section>
		</section>
	</section>
	
	<script type="text/template" id="template-song">
		<div class="songTitle"><%- name %></div><div class="reorder"></div><div class="remove"></div>
	</script>
	
	<script type="text/template" id="template-usageStats">
	
	</script>
